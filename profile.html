<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscussMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.svg"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container align-items-center justify-content-between">
        <div class="col-10">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/image/logo.png"
              alt="logo-discussme"
              width="250"
              height="80"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div div class="col-2 collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./details.html">Diskusiku</a>
            </li>
            <li class="nav-item">
              <a href="./login.html">
                <button class="btn bg-pink">Login</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main-content container mt-4">
      <div class="row">
        <div class="sidebar col-lg-3">
          <div class="card rounded border-0 shadow">
            <div class="card-body d-flex flex-column gap-3 py-5 px4">
              <!-- Profile -->
              <a href="./profile.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/profileSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Profile</p>
                </div>
              </a>
              <!-- All -->
              <a href="./index.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/askSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Semua</p>
                </div>
              </a>
              <!-- Answered -->
              <a href="./details.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/doneSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Terjawab</p>
                </div>
              </a>
              <!-- Pending -->
              <a href="#" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/pendingSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Pending</p>
                </div>
              </a>
            </div>
          </div>
        </div>

        <!-- Profile Page -->
        <div class="content col-lg-9 mt-4 mt-md-0">
          <div class="card rounded border-0 shadow overflow-hidden">
            <div class="card-body d-flex flex-column p-0">
              <div
                class="profile-image primary-bg text-center position-relative"
              >
                <img
                  src="./assets/image/photoProfile.png"
                  alt=""
                  srcset=""
                  class="position-absolute z-2"
                />
              </div>
              <div class="profile-description text-center mb-4">
                <p class="fs-3 fw-bold">Malik Fajar</p>
                <p class="text-secondary">Klaten</p>
                <p class="text-secondary">Member AMCC</p>
              </div>
              <div class="d-flex justify-content-center w-100 gap-4 mb-5 flex-wrap flex-column flex-md-row">
                <div class="primary-bg text-center p-4 rounded mx-3 mx-md-0">
                    <img src="./assets/image/askSolid.svg" alt="" srcset="" width="80px">
                    <p class="primary-color "><span class="fw-bold me-2">12</span>Pertanyaan</p>
                </div>
                <div class="primary-bg text-center p-4 rounded mx-3 mx-md-0">
                    <img src="./assets/image/doneSolid.svg" alt="" srcset=""width="80px">
                    <p class="primary-color "><span class="fw-bold me-2">10</span>Terjawab</p>
                </div>
                <div class="primary-bg text-center p-4 rounded mx-3 mx-md-0">
                    <img src="./assets/image/pendingSolid.svg" alt="" srcset=""width="80px">
                    <p class="primary-color "><span class="fw-bold me-2">2</span>Menunggu</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
