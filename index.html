<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiscussMe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.svg"/>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container align-items-center justify-content-between">
        <div class="col-10">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/image/logo.png"
              alt="logo-discussme"
              width="250"
              height="80"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div div class="col-2 collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./details.html">Diskusiku</a>
            </li>
            <li class="nav-item">
              <a href="./login.html">
                <button class="btn bg-pink">Login</button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="main-content container container-sm py-4">
      <div class="row">
        <div class="sidebar col-lg-3">
          <div class="card rounded border-0 shadow">
            <div class="card-body d-flex flex-column gap-3 py-5 px4">
              <!-- Profile -->
              <a href="./profile.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/profileSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Profile</p>
                </div>
              </a>
              <!-- All -->
              <a href="./index.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/askSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Semua</p>
                </div>
              </a>
              <!-- Answered -->
              <a href="./details.html" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/doneSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Terjawab</p>
                </div>
              </a>
              <!-- Pending -->
              <a href="#" class="text-decoration-none">
                <div
                  class="d-flex align-items-center rounded p-2 gap-2 menu-profile"
                >
                  <img src="./assets/image/pendingSolid.svg" alt="" srcset="" />
                  <p class="fs-5 text-secondary">Pending</p>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!-- Sidebar Right -->
        <div class="content col-sm-9">
          <div class="row justify-content-end">
            <button
              onclick="document.location='./discussion-form.html'"
              class="add-question text-white border-0 rounded py-1 px-2 bg-ungu col-sm-2 col-4 my-3"
              act
            >
              + Pertanyaan
            </button>
          </div>

          <!-- Question -->
          <a href="./details.html" class="text-decoration-none text-dark">
            <div class="card rounded shadow border-0 p-4">
              <div class="row gap-3 gap-sm-0">
                <div class="col-sm-3 order-sm-1 order-2">
                  <img src="assets/image/code1.png" alt="" class="img-fluid" />
                </div>
                <div class="col-sm-9 order-sm-2 order-1">
                  <div class="d-flex gap-2">
                    <img
                      src="assets/image/photoProfile.png"
                      alt=""
                      width="37"
                      height="37"
                    />
                    <div>
                      <p class="fw-medium">Malik Fajar</p>
                      <p class="text-secondary username">@fajarmalik</p>
                    </div>
                  </div>
                  <p class="fs-4 fw-bold">
                    Bagaimana cara untuk initialize decoder untuk dummy data?
                  </p>
                  <p class="fs-5 text-secondary mb-sm-1 mb-2">
                    Bagaimana cara untuk inisialisasi data "machine" itu untuk
                    keperluan dummy data
                  </p>
                  <div
                    class="d-flex flex-sm-row flex-column justify-content-between gap-3"
                  >
                    <div class="d-flex gap-4">
                      <p class="rounded text-ungu bg-pink px-2 py-2 py-sm-1">
                        #fetchapi
                      </p>
                      <p class="rounded text-ungu bg-pink px-2 py-2 py-sm-1">
                        #json
                      </p>
                      <p class="rounded text-ungu bg-pink px-2 py-2 py-sm-1">
                        #javascript
                      </p>
                    </div>
                    <div class="d-flex gap-4">
                      <div
                        class="d-flex gap-2 align-items-center bg-pink rounded px-2"
                      >
                        <img src="assets/image/comment.svg" alt="" width="21" />
                        <p class="text-ungu py-2 py-sm-1">
                          68 <span class="text-secondary">Komentar</span>
                        </p>
                      </div>
                      <div
                        class="d-flex gap-2 align-items-center bg-pink rounded px-2"
                      >
                        <img src="assets/image/like.svg" alt="" width="21" />
                        <p class="text-ungu py-2 py-sm-1">
                          125 <span class="text-secondary">Like</span>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </a>
          
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
